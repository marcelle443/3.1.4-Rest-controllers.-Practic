<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Левое меню -->
        <div class="col-2 bg-light vh-100 pt-3">
            <p>
                <strong th:text="${admin.username}">admin</strong><br>
                <span>with roles:</span><br>
                <span th:each="role : ${admin.roles}" th:text="${role.name.replace('ROLE_', '') + ' '}"></span>
            </p>
            <ul class="nav flex-column mt-4">
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/admin}">Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/user}">User</a>
                </li>
                <li class="nav-item">
                    <form th:action="@{/logout}" method="post">
                        <button type="submit" class="btn btn-link nav-link">Logout</button>
                    </form>
                </li>
            </ul>
        </div>

        <!-- Контент -->
        <div class="col-10 p-4">
            <h2>Admin panel</h2>

            <ul class="nav nav-tabs" id="adminTabs" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="users-tab" data-bs-toggle="tab" data-bs-target="#users" type="button" role="tab">
                        Users table
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="newuser-tab" data-bs-toggle="tab" data-bs-target="#newuser" type="button" role="tab">
                        New User
                    </button>
                </li>
            </ul>

            <div class="tab-content mt-3" id="adminTabsContent">
                <!-- Таблица пользователей -->
                <div class="tab-pane fade show active" id="users" role="tabpanel">
                    <table class="table table-bordered">
                        <thead class="table-light">
                        <tr>
                            <th>ID</th>
                            <th>Username</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Age</th>
                            <th>Email</th>
                            <th>Role</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="user : ${users}">
                            <td th:text="${user.id}"></td>
                            <td th:text="${user.username}"></td>
                            <td th:text="${user.firstName}"></td>
                            <td th:text="${user.lastName}"></td>
                            <td th:text="${user.age}"></td>
                            <td th:text="${user.email}"></td>
                            <td>
                                <span th:each="role : ${user.roles}" th:text="${role.name.replace('ROLE_', '') + ' '}"></span>
                            </td>
                            <td><button class="btn btn-info btn-sm">Edit</button></td>
                            <td><button class="btn btn-danger btn-sm">Delete</button></td>
                        </tr>
                        </tbody>
                    </table>
                </div>

                <!-- Форма создания нового пользователя -->
                <div class="tab-pane fade" id="newuser" role="tabpanel">
                    <form th:action="@{/admin}" th:object="${newUser}" method="post">
                        <div class="mb-3">
                            <label>Username:</label>
                            <input type="text" th:field="*{username}" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label>Password:</label>
                            <input type="password" th:field="*{password}" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label>First Name:</label>
                            <input type="text" th:field="*{firstName}" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label>Last Name:</label>
                            <input type="text" th:field="*{lastName}" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label>Age:</label>
                            <input type="number" th:field="*{age}" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label>Email:</label>
                            <input type="email" th:field="*{email}" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label>Roles:</label>
                            <select multiple th:field="*{roles}" class="form-select">
                                <option th:each="role : ${allRoles}"
                                        th:value="${role.id}"
                                        th:text="${role.name.replace('ROLE_', '')}">
                                </option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-success">Add new user</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
