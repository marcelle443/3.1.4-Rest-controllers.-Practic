<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <style>
        body { background-color: #f8f9fa; }
        .nav-link.active { background-color: #0d6efd !important; color: white !important; }
        input[readonly], select[disabled] { background-color: #e9ecef; }
    </style>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <span class="navbar-text text-white">
            <span id="adminEmail"></span> with roles: <span id="adminRoles"></span>
        </span>
        <form th:action="@{/logout}" method="post" class="mb-0">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <button type="submit" class="btn btn-outline-light">Logout</button>
        </form>
    </div>
</nav>
<div class="container-fluid">
    <div class="row">
        <div class="col-2 bg-light vh-100 pt-3">
            <ul class="nav flex-column">
                <li class="nav-item"><a class="nav-link active" href="/admin">Admin</a></li>
                <li class="nav-item"><a class="nav-link" href="/user">User</a></li>
            </ul>
        </div>
        <div class="col-10 p-4">
            <h2>Admin panel</h2>
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active" data-bs-toggle="tab" href="#users">Users table</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-bs-toggle="tab" href="#newUser">New User</a>
                </li>
            </ul>
            <div class="tab-content mt-3">
                <div id="users" class="tab-pane fade show active">
                    <h5>All users</h5>
                    <table class="table table-striped" id="usersTable">
                        <thead class="table-dark">
                        <tr>
                            <th>ID</th><th>First Name</th><th>Last Name</th><th>Age</th><th>Email</th><th>Role</th><th>Edit</th><th>Delete</th>
                        </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
                <div id="newUser" class="tab-pane fade">
                    <h5>Add new user</h5>
                    <form id="addUserForm">
                        <input class="form-control mb-2" name="firstName" placeholder="First Name" required>
                        <input class="form-control mb-2" name="lastName" placeholder="Last Name" required>
                        <input class="form-control mb-2" type="number" name="age" placeholder="Age" required>
                        <input class="form-control mb-2" type="email" name="email" placeholder="Email" required>
                        <input class="form-control mb-2" type="password" name="password" placeholder="Password" required>
                        <select class="form-select mb-2" name="roles" multiple>
                            <option value="ROLE_USER">USER</option>
                            <option value="ROLE_ADMIN">ADMIN</option>
                        </select>
                        <button type="submit" class="btn btn-success">Add new user</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Edit Modal -->
<div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Edit user</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="editUserForm">
                    <input class="form-control mb-2" name="id" readonly>
                    <input class="form-control mb-2" name="firstName" placeholder="First name">
                    <input class="form-control mb-2" name="lastName" placeholder="Last name">
                    <input class="form-control mb-2" name="age" type="number" placeholder="Age">
                    <input class="form-control mb-2" name="email" placeholder="Email">
                    <input class="form-control mb-2" name="password" placeholder="Password">
                    <select class="form-select mb-2" name="roles" multiple>
                        <option value="ROLE_ADMIN">ADMIN</option>
                        <option value="ROLE_USER">USER</option>
                    </select>
                    <div class="d-flex justify-content-end">
                        <button type="button" class="btn btn-secondary me-2" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Edit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Delete Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Delete user</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="deleteUserForm">
                    <input class="form-control mb-2" name="id" readonly>
                    <input class="form-control mb-2" name="firstName" readonly>
                    <input class="form-control mb-2" name="lastName" readonly>
                    <input class="form-control mb-2" name="age" readonly>
                    <input class="form-control mb-2" name="email" readonly>
                    <select class="form-select mb-2" name="roles" disabled multiple>
                        <option value="ROLE_ADMIN">ADMIN</option>
                        <option value="ROLE_USER">USER</option>
                    </select>
                    <div class="d-flex justify-content-end">
                        <button type="button" class="btn btn-secondary me-2" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const csrfToken = document.querySelector('meta[name="_csrf"]').getAttribute('content');
    const csrfHeader = document.querySelector('meta[name="_csrf_header"]').getAttribute('content');
    const editModal = new bootstrap.Modal(document.getElementById('editModal'));
    const deleteModal = new bootstrap.Modal(document.getElementById('deleteModal'));

    async function fetchUsers() {
        const res = await fetch('/api/admin/users');
        const users = await res.json();
        const tbody = document.querySelector("#usersTable tbody");
        tbody.innerHTML = '';
        users.forEach(user => {
            const row = `<tr>
                <td>${user.id}</td>
                <td>${user.firstName}</td>
                <td>${user.lastName}</td>
                <td>${user.age}</td>
                <td>${user.email}</td>
                <td>${user.roles.map(r => r.replace('ROLE_', '')).join(' ')}</td>
                <td><button class="btn btn-info btn-sm text-white" onclick="openEditModal(${user.id})">Edit</button></td>
                <td><button class="btn btn-danger btn-sm" onclick="openDeleteModal(${user.id})">Delete</button></td>
            </tr>`;
            tbody.innerHTML += row;
        });
    }

    async function openEditModal(id) {
        const res = await fetch('/api/admin/users');
        const users = await res.json();
        const user = users.find(u => u.id === id);
        const form = document.getElementById('editUserForm');
        form.id.value = user.id;
        form.firstName.value = user.firstName;
        form.lastName.value = user.lastName;
        form.age.value = user.age;
        form.email.value = user.email;
        form.password.value = '';
        Array.from(form.roles.options).forEach(opt => opt.selected = user.roles.includes(opt.value));
        editModal.show();
    }

    async function openDeleteModal(id) {
        const res = await fetch('/api/admin/users');
        const users = await res.json();
        const user = users.find(u => u.id === id);
        const form = document.getElementById('deleteUserForm');
        form.id.value = user.id;
        form.firstName.value = user.firstName;
        form.lastName.value = user.lastName;
        form.age.value = user.age;
        form.email.value = user.email;
        Array.from(form.roles.options).forEach(opt => opt.selected = user.roles.includes(opt.value));
        deleteModal.show();
    }

    document.getElementById('addUserForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        const formData = new FormData(this);
        const roles = Array.from(this.roles.selectedOptions).map(option => option.value);
        const user = {
            firstName: formData.get('firstName'),
            lastName: formData.get('lastName'),
            age: parseInt(formData.get('age')),
            email: formData.get('email'),
            password: formData.get('password'),
            username: formData.get('email'),
            roles: roles
        };
        await fetch('/api/admin/users', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                [csrfHeader]: csrfToken
            },
            body: JSON.stringify(user)
        });
        this.reset();
        fetchUsers();
    });

    document.getElementById('editUserForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        const formData = new FormData(this);
        const roles = Array.from(this.roles.selectedOptions).map(option => option.value);
        const user = {
            id: formData.get('id'),
            firstName: formData.get('firstName'),
            lastName: formData.get('lastName'),
            age: parseInt(formData.get('age')),
            email: formData.get('email'),
            password: formData.get('password'),
            username: formData.get('email'),
            roles: roles
        };
        await fetch(`/api/admin/users/${user.id}`, {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json',
                [csrfHeader]: csrfToken
            },
            body: JSON.stringify(user)
        });
        editModal.hide();
        fetchUsers();
    });

    document.getElementById('deleteUserForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        const id = this.id.value;
        await fetch(`/api/admin/users/${id}`, {
            method: 'DELETE',
            headers: { [csrfHeader]: csrfToken }
        });
        deleteModal.hide();
        fetchUsers();
    });

    async function loadCurrentUser() {
        try {
            const res = await fetch('/api/user');
            const user = await res.json();
            document.getElementById('adminEmail').textContent = user.email;
            document.getElementById('adminRoles').textContent = user.roles.map(r => r.replace("ROLE_", "")).join(' ');
        } catch (e) {
            console.error("Failed to load current user", e);
        }
    }

    document.addEventListener("DOMContentLoaded", () => {
        loadCurrentUser();
        fetchUsers();
    });
</script>
</body>
</html>
