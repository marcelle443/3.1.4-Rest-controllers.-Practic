<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin panel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <span class="navbar-text text-white d-flex align-items-center">
            <span th:text="${admin.email} + ' with roles:'"></span>
            <span class="ms-2 text-start" style="margin-left: 10px; text-align: left" th:each="role : ${admin.roles}" th:text="${#strings.replace(role.name, 'ROLE_', '')} + ' '"></span>
        </span>
        <form th:action="@{/logout}" method="post" class="mb-0">
            <button class="btn btn-outline-light" type="submit">Logout</button>
        </form>
    </div>
</nav>
<div class="container-fluid">
    <div class="row">
        <div class="col-2 bg-light vh-100 pt-3">
            <ul class="nav flex-column">
                <li class="nav-item"><a class="nav-link active" th:href="@{/admin}">Admin</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/user}">User</a></li>
            </ul>
        </div>
        <div class="col-10 p-4">
            <h2>Admin panel</h2>
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active" data-bs-toggle="tab" href="#users">Users table</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-bs-toggle="tab" href="#newUser">New User</a>
                </li>
            </ul>
            <div class="tab-content mt-3">
                <div id="users" class="tab-pane fade show active">
                    <h5>All users</h5>
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Age</th>
                            <th>Email</th>
                            <th>Role</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="user : ${users}">
                            <td th:text="${user.id}"></td>
                            <td th:text="${user.firstName}"></td>
                            <td th:text="${user.lastName}"></td>
                            <td th:text="${user.age}"></td>
                            <td th:text="${user.email}"></td>
                            <td>
                                <span class="text-start d-inline-block" style="margin-left: 10px" th:each="role : ${user.roles}" th:text="${#strings.replace(role.name, 'ROLE_', '')} + ' '"></span>
                            </td>
                            <td>
                                <button class="btn btn-info btn-sm" data-bs-toggle="modal" th:attr="data-bs-target='#editModal' + ${user.id}">Edit</button>
                            </td>
                            <td>
                                <button class="btn btn-danger btn-sm" data-bs-toggle="modal" th:attr="data-bs-target='#deleteModal' + ${user.id}">Delete</button>
                            </td>
                        </tr>
                        </tbody>
                    </table>

                    <!-- Edit Modals -->
                    <div th:each="user : ${users}" th:id="'editModal' + ${user.id}" class="modal fade" tabindex="-1">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title">Edit user</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <form th:action="@{/admin/update}" method="post">
                                    <div class="modal-body">
                                        <input type="hidden" name="id" th:value="${user.id}"/>
                                        <div class="mb-3">
                                            <label class="form-label">First name</label>
                                            <input type="text" class="form-control" name="firstName" th:value="${user.firstName}" required>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Last name</label>
                                            <input type="text" class="form-control" name="lastName" th:value="${user.lastName}" required>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Age</label>
                                            <input type="number" class="form-control" name="age" th:value="${user.age}" required>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Email</label>
                                            <input type="email" class="form-control" name="email" th:value="${user.email}" required>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Password</label>
                                            <input type="password" class="form-control" name="password">
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Roles</label>
                                            <select multiple class="form-select" name="roles">
                                                <option th:each="role : ${allRoles}" th:value="${role.id}"
                                                        th:text="${#strings.replace(role.name, 'ROLE_', '')}"
                                                        th:selected="${user.roles.contains(role)}"></option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                        <button type="submit" class="btn btn-primary">Edit</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                    <!-- Delete Modals (оставляем как есть) -->
                    <div th:each="user : ${users}" th:id="'deleteModal' + ${user.id}" class="modal fade" tabindex="-1">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title">Delete user</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <form th:action="@{'/admin/delete/' + ${user.id}}" method="post">
                                    <div class="modal-body">
                                        <input type="hidden" name="id" th:value="${user.id}"/>
                                        <div class="mb-3">
                                            <label class="form-label">ID</label>
                                            <input type="text" class="form-control" th:value="${user.id}" readonly>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">First name</label>
                                            <input type="text" class="form-control" th:value="${user.firstName}" readonly>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Last name</label>
                                            <input type="text" class="form-control" th:value="${user.lastName}" readonly>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Age</label>
                                            <input type="text" class="form-control" th:value="${user.age}" readonly>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Email</label>
                                            <input type="email" class="form-control" th:value="${user.email}" readonly>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Role</label>
                                            <select multiple class="form-select" disabled>
                                                <option th:each="role : ${user.roles}" th:text="${#strings.replace(role.name, 'ROLE_', '')}" selected></option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                        <button type="submit" class="btn btn-danger">Delete</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                </div>

                <div id="newUser" class="tab-pane fade">
                    <h5>Add new user</h5>
                    <form th:action="@{/admin}" th:object="${newUser}" method="post">
                        <div class="mb-3">
                            <label class="form-label">First Name</label>
                            <input type="text" class="form-control" th:field="*{firstName}" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Last Name</label>
                            <input type="text" class="form-control" th:field="*{lastName}" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Age</label>
                            <input type="number" class="form-control" th:field="*{age}" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" th:field="*{email}" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" class="form-control" th:field="*{password}" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Roles</label>
                            <select class="form-select" multiple th:field="*{roles}">
                                <option th:each="role : ${allRoles}" th:value="${role.id}" th:text="${#strings.replace(role.name, 'ROLE_', '')}"></option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Create</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
