<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Левое меню -->
        <div class="col-2 bg-light vh-100 pt-3">
            <p>
                <strong th:text="${admin.username}">admin</strong><br>
                <span>with roles:</span><br>
                <span th:each="role : ${admin.roles}" th:text="${role.name.replace('ROLE_', '') + ' '}"></span>
            </p>
            <ul class="nav flex-column mt-4">
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/admin}">Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/user}">User</a>
                </li>
                <li class="nav-item">
                    <form th:action="@{/logout}" method="post">
                        <button type="submit" class="btn btn-link nav-link">Logout</button>
                    </form>
                </li>
            </ul>
        </div>

        <!-- Контент -->
        <div class="col-10 p-4">
            <h2>Admin panel</h2>

            <ul class="nav nav-tabs" role="tablist">
                <li class="nav-item">
                    <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#users" type="button">Users table</button>
                </li>
                <li class="nav-item">
                    <button class="nav-link" data-bs-toggle="tab" data-bs-target="#newuser" type="button">New User</button>
                </li>
            </ul>

            <div class="tab-content mt-3">
                <!-- Таблица пользователей -->
                <div class="tab-pane fade show active" id="users">
                    <table class="table table-bordered">
                        <thead class="table-light">
                        <tr>
                            <th>ID</th><th>Username</th><th>First Name</th><th>Last Name</th>
                            <th>Age</th><th>Email</th><th>Role</th><th>Edit</th><th>Delete</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="user : ${users}">
                            <td th:text="${user.id}"></td>
                            <td th:text="${user.username}"></td>
                            <td th:text="${user.firstName}"></td>
                            <td th:text="${user.lastName}"></td>
                            <td th:text="${user.age}"></td>
                            <td th:text="${user.email}"></td>
                            <td>
                                <span th:each="role : ${user.roles}" th:text="${role.name.replace('ROLE_', '') + ' '}"></span>
                            </td>
                            <td><button class="btn btn-info btn-sm">Edit</button></td>
                            <td>
                                <button class="btn btn-danger btn-sm"
                                        data-bs-toggle="modal"
                                        data-bs-target="#deleteModal"
                                        th:attr="data-id=${user.id},
                                                 data-username=${user.username},
                                                 data-firstname=${user.firstName},
                                                 data-lastname=${user.lastName},
                                                 data-age=${user.age},
                                                 data-email=${user.email},
                                                 data-roles=${user.roleString}">
                                    Delete
                                </button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>

                <!-- Форма создания пользователя -->
                <div class="tab-pane fade" id="newuser">
                    <form th:action="@{/admin}" th:object="${newUser}" method="post">
                        <div class="mb-3"><label>Username:</label><input type="text" th:field="*{username}" class="form-control"></div>
                        <div class="mb-3"><label>Password:</label><input type="password" th:field="*{password}" class="form-control"></div>
                        <div class="mb-3"><label>First Name:</label><input type="text" th:field="*{firstName}" class="form-control"></div>
                        <div class="mb-3"><label>Last Name:</label><input type="text" th:field="*{lastName}" class="form-control"></div>
                        <div class="mb-3"><label>Age:</label><input type="number" th:field="*{age}" class="form-control"></div>
                        <div class="mb-3"><label>Email:</label><input type="email" th:field="*{email}" class="form-control"></div>
                        <div class="mb-3">
                            <label>Roles:</label>
                            <select multiple th:field="*{roles}" class="form-select">
                                <option th:each="role : ${allRoles}" th:value="${role.id}" th:text="${role.name.replace('ROLE_', '')}"></option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-success">Add new user</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Модалка удаления -->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <form class="modal-content" id="deleteForm">
            <div class="modal-header">
                <h5 class="modal-title">Delete user</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="modal-id">
                <div class="mb-2"><label>ID</label><input type="text" id="modal-id-show" class="form-control" disabled></div>
                <div class="mb-2"><label>First Name</label><input type="text" id="modal-firstname" class="form-control" disabled></div>
                <div class="mb-2"><label>Last Name</label><input type="text" id="modal-lastname" class="form-control" disabled></div>
                <div class="mb-2"><label>Age</label><input type="text" id="modal-age" class="form-control" disabled></div>
                <div class="mb-2"><label>Email</label><input type="text" id="modal-email" class="form-control" disabled></div>
                <div class="mb-2"><label>Roles</label><input type="text" id="modal-roles" class="form-control" disabled></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-danger">Delete</button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const deleteModal = document.getElementById('deleteModal');
    deleteModal.addEventListener('show.bs.modal', function (event) {
        const button = event.relatedTarget;
        const id = button.getAttribute('data-id');
        const firstName = button.getAttribute('data-firstname');
        const lastName = button.getAttribute('data-lastname');
        const age = button.getAttribute('data-age');
        const email = button.getAttribute('data-email');
        const roles = button.getAttribute('data-roles');

        document.getElementById('modal-id-show').value = id;
        document.getElementById('modal-firstname').value = firstName;
        document.getElementById('modal-lastname').value = lastName;
        document.getElementById('modal-age').value = age;
        document.getElementById('modal-email').value = email;
        document.getElementById('modal-roles').value = roles;

        const form = document.getElementById('deleteForm');
        form.setAttribute('data-userid', id); // используем позже
    });

    document.getElementById('deleteForm').addEventListener('submit', function (e) {
        e.preventDefault();
        const userId = this.getAttribute('data-userid');
        const token = document.querySelector('meta[name="_csrf"]').getAttribute('content');
        const header = document.querySelector('meta[name="_csrf_header"]').getAttribute('content');

        fetch('/admin/delete/' + userId, {
            method: 'POST',
            headers: {
                [header]: token,
                'Content-Type': 'application/x-www-form-urlencoded'
            }
        }).then(() => window.location.reload());
    });
</script>
</body>
</html>
