<!-- user.html -->

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <span class="navbar-text text-white d-flex align-items-center">
            <span th:text="${user.email} + ' with roles:'"></span>
            <span class="ms-2 text-start" style="margin-left: 10px; text-align: left" th:each="role : ${user.roles}" th:text="${#strings.replace(role.name, 'ROLE_', '')} + ' '"></span>
        </span>
        <form th:action="@{/logout}" method="post" class="mb-0">
            <button class="btn btn-outline-light" type="submit">Logout</button>
        </form>
    </div>
</nav>
<div class="container-fluid">
    <div class="row">
        <div class="col-2 bg-light vh-100 pt-3">
            <ul class="nav flex-column">
                <li class="nav-item"><a class="nav-link active" th:href="@{/user}">User</a></li>
            </ul>
        </div>
        <div class="col-10 p-4">
            <h2>User information-page</h2>
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">About user</h5>
                    <table class="table">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Age</th>
                            <th>Email</th>
                            <th>Role</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td th:text="${user.id}"></td>
                            <td th:text="${user.firstName}"></td>
                            <td th:text="${user.lastName}"></td>
                            <td th:text="${user.age}"></td>
                            <td th:text="${user.email}"></td>
                            <td>
                                <span class="text-start d-inline-block" style="margin-left: 10px" th:each="role : ${user.roles}" th:text="${#strings.replace(role.name, 'ROLE_', '')} + ' '"></span>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
