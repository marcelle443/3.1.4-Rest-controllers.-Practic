<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <!-- Левое меню -->
        <div class="col-2 bg-light vh-100 pt-3">
            <p><strong th:text="${user.username}">Username</strong></p>
            <p><strong th:text="${user.firstName}">First Name</strong></p>
            <p><strong th:text="${user.lastName}">Last Name</strong></p>
            <p><strong th:text="${user.age}">Age</strong></p> <!-- если добавил age -->
            <p><strong th:text="${user.email}">Email</strong></p>
            <p>
                <span th:each="role : ${user.roles}" th:text="${role.name}">ROLE</span>
            </p>
            <ul class="nav flex-column mt-4">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/user}">User</a>
                </li>
                <li class="nav-item">
                    <form th:action="@{/logout}" method="post">
                        <button type="submit" class="btn btn-link nav-link">Logout</button>
                    </form>
                </li>
            </ul>
        </div>

        <!-- Контент -->
        <div class="col-10 p-4">
            <h2>User information-page</h2>
            <h5>About user</h5>
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>ID</th><th>First Name</th><th>Last Name</th><th>Age</th><th>Email</th><th>Role</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td th:text="${user.id}"></td>
                    <td th:text="${user.firstName}"></td>
                    <td th:text="${user.lastName}"></td>
                    <td th:text="${user.age}"></td>
                    <td th:text="${user.email}"></td>
                    <td>
                        <span th:each="role : ${user.roles}" th:text="${role.name.replace('ROLE_', '') + ' '}"></span>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
